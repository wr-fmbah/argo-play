---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-play
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wr-fmbah/argo-play.git
    targetRevision: HEAD
    path: dev/nana-app/
  destination: 
    server: https://kubernetes.default.svc
    namespace: argo-play-ns
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/wr-fmbah/argo-play.git
    targetRevision: HEAD
    path: dev/todo-app/
  destination: 
    server: https://kubernetes.default.svc
    namespace: todo-app-ns
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true